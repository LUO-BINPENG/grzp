    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .title-banner {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 100;
        }

        .title-banner h1 {
            font-size: 36px;
            font-weight: 600;
            margin: 0;
        }

        .back-button {
            display: inline-block;
            background-color: #0071e3;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-bottom: 40px;
        }

        .back-button:hover {
            background-color: #0077ed;
        }

        /* 视频播放器样式 */
        .video-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto 30px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            cursor: pointer;
        }

        .video-container:hover {
            transform: translateY(0) scale(1.01);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .video-player {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16/9;
            background-color: #000;
        }

        .video-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 视频错误提示样式 */
        .video-error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            display: none;
        }

        /* 视频封面图样式 */
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 1;
        }

        .video-placeholder svg {
            width: 100px;
            height: 100px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-placeholder svg {
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            
            .container {
                padding-top: 20px;
            }
            
            .video-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
