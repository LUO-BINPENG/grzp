<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恒温杯产品详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            background-color: #0071e3;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-bottom: 40px;
        }

        .back-button:hover {
            background-color: #0077ed;
        }

        /* 视频播放器样式 */
        .video-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto 30px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            cursor: pointer;
        }

        .video-container:hover {
            transform: translateY(0) scale(1.01);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .video-player {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16/9;
        }

        .video-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 视频错误提示样式 */
        .video-error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            
            .container {
                padding-top: 80px;
            }
            
            .video-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>恒温杯产品详情</h1>
        <a href="index.html" class="back-button">返回首页</a>
        
        <!-- 视频播放卡片 - 视频 1 -->
        <div class="video-container" data-category="恒温杯" data-id="1" data-src="视频/恒温杯/1/video.mp4">
            <video class="video-player" loop muted playsinline poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23111'/%3E%3Ccircle cx='50' cy='50' r='20' fill='%23333'/%3E%3Cpolygon points='40,40 60,50 40,60' fill='%23666'/%3E%3C/svg%3E">
                您的浏览器不支持HTML5视频播放
            </video>
            <div class="video-error">视频加载失败</div>
        </div>
        
        <!-- 视频播放卡片 - 视频 2 -->
        <div class="video-container" data-category="恒温杯" data-id="2" data-src="视频/恒温杯/2/video.mp4">
            <video class="video-player" loop muted playsinline poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23111'/%3E%3Ccircle cx='50' cy='50' r='20' fill='%23333'/%3E%3Cpolygon points='40,40 60,50 40,60' fill='%23666'/%3E%3C/svg%3E">
                您的浏览器不支持HTML5视频播放
            </video>
            <div class="video-error">视频加载失败</div>
        </div>
        
        <!-- 视频播放卡片 - 视频 3 -->
        <div class="video-container" data-category="恒温杯" data-id="3" data-src="视频/恒温杯/3/video.mp4">
            <video class="video-player" loop muted playsinline poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23111'/%3E%3Ccircle cx='50' cy='50' r='20' fill='%23333'/%3E%3Cpolygon points='40,40 60,50 40,60' fill='%23666'/%3E%3C/svg%3E">
                您的浏览器不支持HTML5视频播放
            </video>
            <div class="video-error">视频加载失败</div>
        </div>
        
        <!-- 视频播放卡片 - 视频 4 -->
        <div class="video-container" data-category="恒温杯" data-id="4" data-src="视频/恒温杯/4/video.mp4">
            <video class="video-player" loop muted playsinline poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23111'/%3E%3Ccircle cx='50' cy='50' r='20' fill='%23333'/%3E%3Cpolygon points='40,40 60,50 40,60' fill='%23666'/%3E%3C/svg%3E">
                您的浏览器不支持HTML5视频播放
            </video>
            <div class="video-error">视频加载失败</div>
        </div>
        
        <!-- 视频播放卡片 - 视频 5 -->
        <div class="video-container" data-category="恒温杯" data-id="5" data-src="视频/恒温杯/5/video.mp4">
            <video class="video-player" loop muted playsinline poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23111'/%3E%3Ccircle cx='50' cy='50' r='20' fill='%23333'/%3E%3Cpolygon points='40,40 60,50 40,60' fill='%23666'/%3E%3C/svg%3E">
                您的浏览器不支持HTML5视频播放
            </video>
            <div class="video-error">视频加载失败</div>
        </div>
    </div>
    
    <script>
        // 获取所有视频容器
        const videoContainers = document.querySelectorAll('.video-container');
        
        // 视频加载状态缓存
        const videoLoadStates = {};
        
        // 当前正在播放的视频引用
        let currentlyPlayingVideo = null;
        
        // 性能优化：防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 尝试播放视频并处理自动播放限制
        function tryPlayVideo(video, videoContainer) {
            // 检查是否有其他视频正在播放，如果有则暂停
            if (currentlyPlayingVideo && currentlyPlayingVideo !== video && !currentlyPlayingVideo.paused) {
                currentlyPlayingVideo.pause();
            }
            
            // 尝试播放视频
            video.play().then(() => {
                currentlyPlayingVideo = video;
                // 隐藏错误信息
                const errorMessage = videoContainer.querySelector('.video-error');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }).catch(error => {
                console.log('无法播放视频:', error);
                // 显示错误信息
                const errorMessage = videoContainer.querySelector('.video-error');
                if (errorMessage) {
                    errorMessage.style.display = 'block';
                }
            });
        }
        
        // 优化Intersection Observer配置
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const videoContainer = entry.target;
                const video = videoContainer.querySelector('video');
                const videoId = videoContainer.getAttribute('data-id');
                
                if (entry.isIntersecting) {
                    // 视频进入视口
                    if (!videoLoadStates[videoId]) {
                        // 首次加载视频
                        const videoPath = video.getAttribute('data-src');
                        video.src = videoPath;
                        videoLoadStates[videoId] = 'loading';
                        
                        // 视频加载完成后的处理
                        video.onloadeddata = function() {
                            videoLoadStates[videoId] = 'loaded';
                            videoContainer.classList.add('video-loaded');
                            
                            // 自动播放视频（如果浏览器允许）
                            if (video.paused) {
                                tryPlayVideo(video, videoContainer);
                            }
                        };
                        
                        // 视频加载失败的处理
                        video.onerror = function() {
                            videoLoadStates[videoId] = 'error';
                            const errorMessage = videoContainer.querySelector('.video-error');
                            if (errorMessage) {
                                errorMessage.style.display = 'block';
                            }
                            console.error('视频加载失败:', videoPath);
                        };
                    } else if (videoLoadStates[videoId] === 'loaded' && video.paused) {
                        // 视频已加载但暂停，尝试播放
                        tryPlayVideo(video, videoContainer);
                    }
                } else {
                    // 当视频离开视口时，暂停播放以节省资源
                    if (video && !video.paused) {
                        video.pause();
                        if (currentlyPlayingVideo === video) {
                            currentlyPlayingVideo = null;
                        }
                    }
                }
            });
        }, {
            threshold: 0.2, // 降低阈值到20%，减少不必要的触发
            rootMargin: '100px', // 调整预加载范围
            trackVisibility: true, // 启用可见性追踪
            delay: 100 // 添加延迟以减少触发频率
        });
        
        // 批量添加事件监听器
        function initEventListeners() {
            // 观察所有视频容器
            videoContainers.forEach(container => {
                observer.observe(container);
            });
            
            // 为每个视频容器添加点击事件，用于手动触发播放
            videoContainers.forEach(container => {
                const video = container.querySelector('video');
                container.addEventListener('click', debounce(function() {
                    if (video.paused) {
                        tryPlayVideo(video, container);
                    }
                }, 50));
                
                // 点击每个视频显示提示
                container.addEventListener('dblclick', function() {
                    // 显示友好提示，避免不必要的网络请求
                    alert('3D演示功能正在开发中，敬请期待！');
                });
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 预加载关键CSS
            const criticalStyles = document.createElement('style');
            criticalStyles.textContent = `
                .video-container { will-change: opacity, transform; }
                .video-container video { will-change: opacity, transform; }
            `;
            document.head.appendChild(criticalStyles);
            
            // 初始化事件监听器
            initEventListeners();
        });
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', function() {
            observer.disconnect();
            // 释放视频资源
            videoContainers.forEach(container => {
                const video = container.querySelector('video');
                if (video) {
                    video.pause();
                    video.src = '';
                }
            });
            currentlyPlayingVideo = null;
        });
        
        // 窗口大小改变时的优化
        window.addEventListener('resize', debounce(function() {
            // 可以在这里添加与窗口大小变化相关的优化
        }, 100));
    </script>
</body>
</html>
